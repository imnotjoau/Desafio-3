<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title> Filmes </title>
</head>
<body>
    <header><h2> Gerenciamento de filmes </h2></header>
    <section>
        <h2> Informações gerais </h2>
        <div id="gerais">
            <p> Título do filme: <input type="text" id="titul"> </p>
            <p> Ano de lançamento: <input type="number" id="ano"> </p>
            <p> Diretor: <input type="text" id="dire"> </p>
            <p> Gênero: <input type="text" id="gene"> </p>
        </div>
        <h2> Elenco do filme </h2>
        <p><h3> Ator ou atriz </h3></p>
        <div id="elenco">
            <div class="pessoas">
                <p> Nome: <input type="text" id="pes1"> </p>
                <p> Papel no filme: <input type="text" id="papel1"> </p>
            </div>
            <div class="pessoas">
                <p> Nome: <input type="text" id="pes2"> </p>
                <p> Papel no filme: <input type="text" id="papel2"> </p>
            </div>
            <div class="pessoas">
                <p> Nome: <input type="text" id="pes3"> </p>
                <p> Papel no filme: <input type="text" id="papel3"> </p>
            </div>
        </div>
        <button type="button" onclick="imprimir()"> Selecionar </button> 
        <h2> Dados do filme </h2>
        <div id="inform">  </div>
    </section>
    <footer></footer>
    <script type="text/javascript">
        
  function imprimir(){

        let nome = document.getElementById("titul").Value
        let ano = document.getElementById("ano").value
        let dire = document.getElementById("dire").value
        let gene = document.getElementById("gene").value

        let pess1 = document.getElementById("pes1").value
        let pess2 = document.getElementById("pes2").value
        let pess3 = document.getElementById("pes3").value

        let pel1 = document.getElementById("papel1").value
        let pel2 = document.getElementById("papel2").value
        let pel3 = document.getElementById("papel3").value

        const filme = {
            film: nome,
            Lançamento: ano,
            Diretor: dire,
            Gênero: gene,
            elenco:{
                Pessoa1: pess1, 
                Papel1: pel1,
                Pessoa2: pess2, 
                Papel2: pel2,
                Pessoa3: pess3, 
                Papel3: pel3
            },
            mostrar: function(){
                console.log(filme)
                document.getElementById("inform").innerHTML = filme
        }
    } 
}
</script>
</body>
</html>
